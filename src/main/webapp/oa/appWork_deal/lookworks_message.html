                    <input type="text" name="WORK_TYPE_NAME" id="WORK_TYPE_NAME" class="text" maxlength="11" readonly="readonly"/>

                <div class="DevInfo">

            </div>

                    <span style="margin-left: 10px">附加业务信息：安装</span>

                <div class="MoveDevInfo">
