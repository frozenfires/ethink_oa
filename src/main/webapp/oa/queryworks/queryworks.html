<style>
    .context_self {
        background: #fff;
        border: 1px solid #ccc;
        padding-left: -20px;
        overflow: visible;
        margin-top: 5px;
        padding-bottom: 10px;
    }

    .title_self {
        background-color: #efefef;
        padding-top: -20px;
        height: 25px;
        font-family: 微软雅黑;
        font-size: 15px;
        padding-left: 15px;
        font-weight: bold;
    }

    #pull_down {
        background-image: url('../oa/appwork/upfile/pulldown.PNG');
        margin-top: -15px;
        margin-left: 98%;
        width: 17px;
        height: 17px;
    }

</style>
<div class="context_self" style="width: 99%;">
    <div class="title_self">
        工单申请
        <div id="pull_down"></div>
    </div>

    <div class=" line-row context_self" style="width:99%;margin-left:0.5%;">
        <!--<div style="width: 98%;margin-top: -10px">-->
            <!--<div style="background-color: #00B83F;width: 5px;height: 12px;margin-left: 0px;"></div>-->
            <!--<span style="margin-left: 10px">查询条件</span>-->
        <!--</div>-->

        <form id="myworksconditionsearch" style="margin-bottom:0px;">
            <div class="">
                <label class="control-label">工单编号</label>
                <input type="text" id="Q_WORK_ID" name="Q_WORK_ID" class="text" maxlength="11"/>
            </div>

            <div class="">
                <label class="control-label">工单类型</label>
                <span id="Q_WORK_TYPE" name="Q_WORK_TYPE" class="select btn-group">
                    <button class="btn btn-mini item" id="" data-toggle="dropdown" value="">请选择</button>
                    <button class="btn btn-mini dropdown-toggle " data-toggle="dropdown"></button>
                    <ul class="dropdown-menu options"></ul>
                </span>
            </div>

            <div class="">
                <label class="control-label">工单状态</label>
                <span name="Q_WORK_STATUS" id="Q_WORK_STATUS" class="select btn-group">
                      <button class="btn btn-mini item" data-toggle="dropdown" value="">请选择</button>
                      <button class="btn btn-mini dropdown-toggle " data-toggle="dropdown"/>
                      <ul class="dropdown-menu options"/>
                </span>
            </div>


            <div class="">
                <label class="control-label">设备编号</label>
                <input type="text" id="Q_WORK_DEV_NO" name="Q_WORK_DEV_NO" class="text" maxlength="11"/>

            </div>

            <div class="serch">
                <label class="control-label">设备名称</label>
                <input type="text" id="Q_WORK_DEV_NAME" name="Q_WORK_DEV_NAME"  class="text" maxlength="11"/>
            </div>
            <div class="serch">
                <label class="control-label">设备型号</label>
                <span id="Q_DEVICE_MODEL" name="Q_DEVICE_MODEL" class="select btn-group">
                      <button class="btn btn-mini item" data-toggle="dropdown" value="">请选择</button>
                      <button class="btn btn-mini dropdown-toggle " data-toggle="dropdown"/>
                      <ul class="dropdown-menu options"/>
                </span>
            </div>

            <div class="serch">
                <label class="control-label">设备类型</label>
                <span name="Q_DEVICE_TYPE" id="Q_DEVICE_TYPE" class="select btn-group">
                      <button class="btn btn-mini item" data-toggle="dropdown" value="">请选择</button>
                      <button class="btn btn-mini dropdown-toggle " data-toggle="dropdown"/>
                      <ul class="dropdown-menu options"/>
                </span>
            </div>

            <div class="serch">
                <label class="control-label">客户名称</label>
                <input type="text" id="Q_WORK_CUS_NAME" name="Q_WORK_CUS_NAME" class="text" maxlength="11"/>
            </div>
            <div class="serch">
                <label class="control-label">提出申请起始时间</label>
                <input id="Q_WORK_APPTIME_BEGIN" size="16" type="text" name="Q_WORK_APPTIME_BEGIN" placeholder="请点击选择时间" class="text">
            </div>
            <div class="serch">
                <label class="control-label">提出时间结束时间</label>
                <input id="Q_WORK_APPTIME_END" size="16" type="text" name="Q_WORK_APPTIME_END" placeholder="请点击选择时间" class="text">
            </div>

            <br/>
            <div style="width: 99%;text-align: center;">
                <a class="btn btn-primary" id="conditionSearch" style="">查询</a>
            </div>
        </form>
    </div>

    <div class="context_box" style=" width: 99%;margin-left: 0.5%;padding-bottom: 10px;">

        <!-- 在table标签中新建class名selectable的含义为：只有包含此class名的datatable表格可以进行选中行的操作，详情见js包中的common包中的commonInit.js -->
        <div class="content-box" style="height:auto;overflow: visible;">
            <div class="line-row" style="border-bottom: 1px solid #ccc;height: 40px;position: relative">
                <div  style="background-color: #00B83F;width: 5px;height: 12px;margin-top: 12px;"></div>
                <span  style="margin-left: 10px;margin-top: 12px;">工单信息</span>
                <a name="build" class="btn btn-primary" id="build" style="position: absolute;right: 2%;top:5px;">新建</a>
            </div>
            <table cellpadding="0" cellspacing="0" border="0" class="display selectable" id="queryResult">
                <thead>
                <tr>
                    <th>工单号</th>
                    <th>工单类型</th>
                    <th>工单紧急度</th>
                    <th>工单状态</th>
                    <th>设备编号</th>
                    <th>设备名称</th>
                    <th>设备型号</th>
                    <th>设备类型</th>
                    <th>客户名称</th>
                    <th>提出申请时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody align="center" id="temptable">
                <tr>
                    <td colspan="8" class="dataTables_empty">........</td>
                </tr>
                </tbody>

                <tfoot>

                </tfoot>
            </table>
        </div>

    </div>

    <div class="context_box" style=" width: 99%;margin-left: 0.5%;padding-bottom: 10px;">

        <!-- 在table标签中新建class名selectable的含义为：只有包含此class名的datatable表格可以进行选中行的操作，详情见js包中的common包中的commonInit.js -->
        <div class="content-box" style="margin-bottom:0px;">
            <div class="line-row" style="border-bottom: 1px solid #ccc;">
                <div style="background-color: #00B83F;width: 5px;height: 12px;"></div>
                <span style="margin-left: 10px">工单历史信息</span>
            </div>
            <table cellpadding="0" cellspacing="0" border="0" class="display selectable" id="queryHistoryResult">
                <thead>
                <tr>
                    <th>操作时间</th>
                    <th>操作人</th>
                    <th>操作类型</th>
                    <th>工单状态</th>
                    <th>意见/状态说明</th>
                    <th>接单人</th>
                    <th>处理详情</th>

                </tr>
                </thead>
                <tbody align="center" id="Historytemptable">
                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </div>

    </div>

    <script type="text/javascript" src="<%=basePath%>/oa/common/workHistory.js"></script>
    <script type="text/javascript" src="<%=basePath%>/oa/queryworks/queryworks.js"></script>
</div>
</div>
